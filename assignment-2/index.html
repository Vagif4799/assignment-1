<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vagif's Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-container">
<h1 class="main-title">Tic Tac Toe</h1>

<table>

    <tr>
        <td class="remove-top-border remove-left-border"></td>
        <td class="remove-top-border"></td>
        <td class="remove-top-border remove-right-border"></td>
    </tr>
    <tr>
        <td class="remove-left-border"></td>
        <td></td>
        <td class="remove-right-border"></td>
    </tr>
    <tr>
        <td class="remove-bottom-border remove-left-border"></td>
        <td class="remove-bottom-border"></td>
        <td class="remove-bottom-border remove-right-border"></td>
    </tr>

</table>

</div>
</body>
</html>
